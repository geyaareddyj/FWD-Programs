<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login - Personal Info</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body:not(.options){
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2aa8e2;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      padding: 30px;
      padding-right: 45px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .options{
      display: inline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Account Login</h2>

    <form action="/login-handler" method="POST">

      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/signup">Create an account</a></p>
  </div>
</body>

</html>
