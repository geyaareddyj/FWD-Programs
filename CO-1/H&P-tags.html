<!DOCTYPE html>
<html lan="en">

<head>
    <title>Heading and Paragraphs</title>
    <style>
        body {
            background-color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }

        h1 {
            color: black;
        }

        h2 {
            color: red;
        }

        h3 {
            color: blue;
        }

        h4 {
            color: green
        }

        h5 {
            color: cyan;
        }

        h6 {
            color: blueviolet;
        }

        p {
            text-align: right;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <footer>The above font-size explains the difference between h1 to h6 tags</footer>
</body>

</html>
